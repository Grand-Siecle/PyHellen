version: '3.8'

services:
  # ===========================================
  # CPU version (default)
  # ===========================================
  pyhellen:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: pyhellen:latest
    container_name: pyhellen-api
    ports:
      - "8000:8000"
    volumes:
      - model_data:/data/models
    environment:
      - PIE_EXTENDED_DOWNLOADS=/data/models
      - PYTHONPATH=/app
      - USE_CUDA=0
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/service/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # GPU version (requires Nvidia Container Toolkit)
  # ===========================================
  pyhellen-gpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    image: pyhellen:gpu
    container_name: pyhellen-api-gpu
    ports:
      - "8000:8000"
    volumes:
      - model_data:/data/models
    environment:
      - PIE_EXTENDED_DOWNLOADS=/data/models
      - PYTHONPATH=/app
      - USE_CUDA=1
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/service/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  model_data:
    driver: local

networks:
  default:
    name: pyhellen-network
